{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="page-header">
        <h1>Register</h1>
      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <div class="background">
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
              </div>
              <form class="form-horizontal" method="POST" action="{{ url_for('auth.register') }}">
                  <h3>Sign Up</h3>
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" name="name" id="inputName" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputType" class="col-lg-2 control-label">User Type</label>
                    <div class="col-lg-10">
                      <select class="form-control" name="userType" id="inputUserType" placeholder="User Type">
                        <option value="0">Student</option>
                        <option value="1">Teacher</option>
                      </select>
                    </div>
                  </div>
                  <br><br>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
{% endblock %}
